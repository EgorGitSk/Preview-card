<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center; color: white; position: fixed; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="card">
      <picture>
        <source media="(max-width: 755px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg" alt="">
      </picture>
    </div>
    <div class="card-text">
      <h1>
        Get <span class="violet">insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul>
        <li>
          <h1>10k+</h1>
          <p>companies</p>
        </li>
        <li>
          <h1>314</h1>
          <p>templates</p>
        </li>
        <li>
          <h1>12m+</h1>
          <p>queries</p>
        </li>
      </ul>
    </div>
    
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yehor</a>.
  </div>
</body>
</html>
